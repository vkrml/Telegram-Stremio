{% extends "base.html" %}
{% block content %}
<div class="pt-32 px-8 md:px-16 min-h-screen">
    <div class="mb-10">
        <h1 class="text-2xl text-gray-500 italic">Showing results for: <span class="text-white font-bold not-italic">"{{ query }}"</span></h1>
    </div>

    {% if results %}
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8">
        {% for item in results %}
        <div class="group transition-transform duration-300 hover:scale-105">
            <a href="/watch/{{ 'tv' if item.media_type == 'tv' else 'movie' }}/{{ item.tmdb_id }}/{{ item.db_index }}">
                <div class="relative aspect-[2/3] overflow-hidden rounded-md shadow-lg border border-white/5">
                    <img src="{{ item.poster }}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-4">
                        <p class="text-xs text-green-500 font-bold">{{ item.release_year }}</p>
                        <p class="text-sm font-bold truncate">{{ item.title }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-40">
        <i class="fas fa-search text-6xl text-zinc-800 mb-6"></i>
        <h2 class="text-2xl font-bold text-zinc-500">No results found. Try another title.</h2>
    </div>
    {% endif %}
</div>
{% endblock %}
