{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

{% if hero %}
<div class="relative h-[85vh] w-full bg-black">
    <img src="{{ hero.backdrop }}" class="absolute inset-0 w-full h-full object-cover opacity-60">
    <div class="absolute inset-0 bg-gradient-to-r from-[#141414] via-[#141414]/40 to-transparent"></div>
    <div class="absolute inset-0 netflix-gradient"></div>
    <div class="absolute bottom-32 left-8 md:left-16 max-w-2xl z-10">
        <h1 class="text-5xl md:text-7xl font-black mb-4">{{ hero.title }}</h1>
        <p class="text-lg text-gray-200 mb-6 line-clamp-3">{{ hero.description }}</p>
        <div class="flex gap-4">
            <a href="/watch/movie/{{ hero.tmdb_id }}/{{ hero.db_index }}" 
               class="bg-white text-black px-8 py-3 rounded flex items-center gap-2 font-bold hover:bg-gray-200 transition">
                <i class="fas fa-play"></i> Watch Now
            </a>
        </div>
    </div>
</div>
{% endif %}

<div class="px-8 md:px-16 -mt-20 relative z-20 space-y-12 pb-20">
    <div>
        <h2 class="text-2xl font-bold mb-4">Latest Movies</h2>
        <div class="swiper rowSwiper overflow-visible">
            <div class="swiper-wrapper">
                {% for item in movies %}
                <div class="swiper-slide transition-transform duration-300 hover:scale-110 hover:z-30">
                    <a href="/watch/movie/{{ item.tmdb_id }}/{{ item.db_index }}">
                        <img src="{{ item.poster }}" class="rounded shadow-lg w-full aspect-[2/3] object-cover">
                        <p class="mt-2 text-sm font-medium truncate">{{ item.title }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div>
        <h2 class="text-2xl font-bold mb-4">TV Shows</h2>
        <div class="swiper rowSwiper overflow-visible">
            <div class="swiper-wrapper">
                {% for item in series %}
                <div class="swiper-slide transition-transform duration-300 hover:scale-110 hover:z-30">
                    <a href="/watch/tv/{{ item.tmdb_id }}/{{ item.db_index }}">
                        <img src="{{ item.poster }}" class="rounded shadow-lg w-full aspect-[2/3] object-cover">
                        <p class="mt-2 text-sm font-medium truncate">{{ item.title }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    new Swiper(".rowSwiper", {
        slidesPerView: 2,
        spaceBetween: 10,
        breakpoints: {
            640: { slidesPerView: 3 },
            1024: { slidesPerView: 5 },
            1440: { slidesPerView: 7 }
        }
    });
</script>
{% endblock %}
