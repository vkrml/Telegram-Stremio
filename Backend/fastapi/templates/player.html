{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-6xl mx-auto px-4 py-8">
    <div class="bg-black aspect-video w-full mb-6 border-2 border-black shadow-brutal-lg flex items-center justify-center text-white">
        <p class="font-mono text-sm">Initiating Stream...</p>
    </div>
    
    <div class="flex flex-col md:flex-row gap-6 items-start">
        <img src="{{ media.poster }}" class="w-24 border-2 border-black hidden md:block">
        <div>
            <h1 class="font-serif text-2xl font-bold mb-2">{{ media.title }}</h1>
            <p class="text-sm max-w-2xl leading-relaxed">{{ media.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
