{% extends "base.html" %}

{% block content %}
<div class="flex-grow flex flex-col justify-center items-center px-4 w-full max-w-4xl mx-auto py-12">
    
    <div class="w-full text-center mb-8 md:mb-12">
        <div class="inline-block border-2 border-black px-3 py-1 font-bold text-[10px] uppercase tracking-[0.2em] mb-4 bg-accent shadow-brutal-sm">
            Private Index
        </div>
        <h1 class="font-serif text-5xl md:text-8xl font-black tracking-tighter mb-4 leading-[0.9]">
            SEARCH <br /> ARCHIVE.
        </h1>
        <p class="text-sm md:text-lg text-gray-600 max-w-lg mx-auto font-medium leading-relaxed">
            Enter a Movie or TV Show title to query the database. Content is hidden until searched.
        </p>
    </div>

    <form action="/search" method="get" class="w-full max-w-xl relative group">
        <div class="relative">
            <input type="text" 
                   name="q" 
                   class="block w-full px-5 py-5 bg-white border-3 border-black text-lg md:text-xl font-bold placeholder-gray-300 focus:outline-none transition-all shadow-brutal focus:shadow-brutal-lg focus:-translate-y-1 rounded-none appearance-none" 
                   placeholder="e.g. Breaking Bad" 
                   autocomplete="off" 
                   autofocus>
            
            <button type="submit" class="absolute inset-y-2 right-2 bg-black text-white px-6 font-bold uppercase text-xs tracking-widest hover:bg-accent hover:text-black border-2 border-transparent hover:border-black transition-all">
                Go
            </button>
        </div>
    </form>

</div>
{% endblock %}
