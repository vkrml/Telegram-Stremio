{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-4xl mx-auto px-6 text-center">
    
    <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tight text-glow">
        DISCOVER. <span class="text-primary">STREAM.</span>
    </h1>
    <p class="text-lg text-text-muted mb-12 max-w-lg mx-auto">
        Search the archives to uncover high-quality movies and series.
    </p>

    <form action="/search" method="get" class="relative group">
        <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
            <i class="fa-solid fa-magnifying-glass text-2xl text-white/30 group-focus-within:text-primary transition-colors"></i>
        </div>
        <input type="text" 
               name="q" 
               class="block w-full pl-16 pr-6 py-6 bg-surface border-2 border-white/5 rounded-full text-xl text-white placeholder-white/20 focus:outline-none focus:border-primary/50 focus:bg-surface-hover transition-all shadow-2xl" 
               placeholder="Search titles (e.g. Inception, Breaking Bad)..." 
               autocomplete="off" 
               autofocus>
        
        <button type="submit" class="absolute inset-y-2 right-2 bg-white/5 hover:bg-primary text-white px-8 rounded-full font-bold transition-all">
            GO
        </button>
    </form>

    <div class="mt-16 flex justify-center gap-8 opacity-30 text-xs uppercase tracking-widest font-semibold">
        <span>4K Quality</span>
        <span>•</span>
        <span>Direct Play</span>
        <span>•</span>
        <span>No Ads</span>
    </div>

</div>
{% endblock %}
