{% extends "base.html" %}
{% block content %}
<div class="pt-32 px-8 md:px-16 min-h-screen">
    <h1 class="text-4xl font-black mb-10">Admin Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <div class="bg-zinc-900 p-6 rounded-lg border border-white/5">
            <p class="text-gray-500 text-sm">System Uptime</p>
            <p class="text-2xl font-bold">{{ system_stats.uptime }}</p>
        </div>
        <div class="bg-zinc-900 p-6 rounded-lg border border-white/5">
            <p class="text-gray-500 text-sm">Total Movies</p>
            <p class="text-2xl font-bold text-red-600">{{ system_stats.movies }}</p>
        </div>
        <div class="bg-zinc-900 p-6 rounded-lg border border-white/5">
            <p class="text-gray-500 text-sm">Total TV Shows</p>
            <p class="text-2xl font-bold text-blue-600">{{ system_stats.tv_shows }}</p>
        </div>
    </div>

    <div class="flex gap-4">
        <a href="/media/manage?media_type=movie" class="bg-white text-black px-6 py-3 rounded font-bold">Manage Movies</a>
        <a href="/media/manage?media_type=tv" class="bg-zinc-800 text-white px-6 py-3 rounded font-bold">Manage Series</a>
    </div>
</div>
{% endblock %}
