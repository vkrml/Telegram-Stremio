{% extends "base.html" %}
{% block title %}System Status{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-surface p-10 rounded-2xl border border-white/5 text-center shadow-2xl">
        <div class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-6 relative">
            <div class="absolute inset-0 bg-green-500/20 rounded-full animate-ping"></div>
            <i class="fa-solid fa-check text-green-500 text-3xl relative z-10"></i>
        </div>
        <h1 class="text-3xl font-black text-white mb-2">OPERATIONAL</h1>
        <p class="text-text-muted mb-10 text-sm">All systems functioning normally.</p>
        
        <div class="grid grid-cols-2 gap-4 text-left">
            <div class="bg-black/30 p-4 rounded border border-white/5">
                <p class="text-xs text-text-muted uppercase font-bold tracking-wider">Movies</p>
                <p class="text-2xl font-bold text-white">{{ stats.total_content }}</p>
            </div>
            <div class="bg-black/30 p-4 rounded border border-white/5">
                <p class="text-xs text-text-muted uppercase font-bold tracking-wider">Nodes</p>
                <p class="text-2xl font-bold text-white">{{ stats.databases_online }}</p>
            </div>
        </div>
        <div class="mt-10">
            <a href="/" class="text-sm font-bold text-text-muted hover:text-white uppercase tracking-widest transition-colors">Return to Home</a>
        </div>
    </div>
</div>
{% endblock %}
