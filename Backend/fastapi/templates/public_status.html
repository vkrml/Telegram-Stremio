{% extends "base.html" %}
{% block title %}System Status{% endblock %}
{% block content %}
<div class="flex-grow flex items-center justify-center p-6">
    <div class="w-full max-w-sm bg-white p-8 border-2 border-black text-center shadow-brutal">
        <div class="w-16 h-16 bg-accent border-2 border-black rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-check text-green-600 text-2xl"></i>
        </div>
        <h1 class="font-serif text-2xl font-bold mb-1">Operational</h1>
        <p class="text-xs font-bold uppercase text-gray-400 mb-8">All Systems Nominal</p>
        
        <div class="grid grid-cols-2 gap-4 text-left mb-8">
            <div class="bg-gray-50 p-3 border border-black">
                <p class="text-[10px] font-bold uppercase text-gray-500">Items</p>
                <p class="text-xl font-black">{{ stats.total_content }}</p>
            </div>
            <div class="bg-gray-50 p-3 border border-black">
                <p class="text-[10px] font-bold uppercase text-gray-500">Nodes</p>
                <p class="text-xl font-black">{{ stats.databases_online }}</p>
            </div>
        </div>
        <a href="/" class="block w-full bg-black text-white py-3 font-bold text-xs uppercase hover:bg-white hover:text-black border-2 border-transparent hover:border-black transition-all">Return Home</a>
    </div>
</div>
{% endblock %}
