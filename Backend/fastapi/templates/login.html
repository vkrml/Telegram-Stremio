{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black/50">
    <div class="bg-zinc-900/90 p-10 rounded-lg shadow-2xl w-full max-w-md border border-white/10">
        <h2 class="text-3xl font-bold mb-8">Admin Sign In</h2>
        {% if error %}<div class="bg-red-600/20 text-red-500 p-3 rounded mb-6 text-sm">{{ error }}</div>{% endif %}
        <form method="post" class="space-y-6">
            <div>
                <label class="block text-xs uppercase font-bold text-gray-500 mb-2">Username</label>
                <input type="text" name="username" required class="w-full bg-zinc-800 border border-transparent focus:border-red-600 rounded p-3 outline-none">
            </div>
            <div>
                <label class="block text-xs uppercase font-bold text-gray-500 mb-2">Password</label>
                <input type="password" name="password" required class="w-full bg-zinc-800 border border-transparent focus:border-red-600 rounded p-3 outline-none">
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded transition">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
