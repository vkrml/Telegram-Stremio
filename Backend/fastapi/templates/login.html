{% extends "base.html" %}

{% block title %}Restricted Access - Links4U{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-surface-light p-8 rounded-2xl border border-white/5 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2">Restricted Access</h1>
            <p class="text-white/40 text-sm">Links4U Management Console</p>
        </div>
        
        {% if error %}
        <div class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-xl mb-6 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-white/30 mb-2">Operator ID</label>
                <input type="text" name="username" required 
                       class="w-full bg-background border border-white/10 rounded-xl px-4 py-3 text-white focus:border-white/30 focus:outline-none transition-colors">
            </div>
            
            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-white/30 mb-2">Access Key</label>
                <input type="password" name="password" required 
                       class="w-full bg-background border border-white/10 rounded-xl px-4 py-3 text-white focus:border-white/30 focus:outline-none transition-colors">
            </div>
            
            <button type="submit" 
                    class="w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-gray-200 transition-colors mt-4">
                Authenticate
            </button>
        </form>
    </div>
</div>
{% endblock %}
