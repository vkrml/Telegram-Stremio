{% extends "base.html" %}

{% block title %}Authentication{% endblock %}

{% block content %}
<div class="w-full max-w-md bg-surface border border-white/10 rounded-2xl p-10 shadow-2xl relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent"></div>
    
    <div class="text-center mb-10">
        <h1 class="text-3xl font-black text-white tracking-tight mb-2">LINKS4U</h1>
        <p class="text-text-muted text-xs uppercase tracking-[0.2em] font-bold">Secure Access</p>
    </div>
    
    {% if error %}
    <div class="bg-red-500/10 border border-red-500/20 text-red-500 px-4 py-3 rounded-lg mb-6 text-sm text-center font-bold">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" class="space-y-6">
        <div>
            <label class="block text-xs font-bold text-text-muted uppercase mb-2">Username</label>
            <input type="text" name="username" required 
                   class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all">
        </div>
        
        <div>
            <label class="block text-xs font-bold text-text-muted uppercase mb-2">Password</label>
            <input type="password" name="password" required 
                   class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-all">
        </div>
        
        <button type="submit" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-3.5 rounded-lg transition-all transform hover:scale-[1.02]">
            ENTER
        </button>
    </form>
</div>
{% endblock %}
