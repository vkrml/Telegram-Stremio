<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Links4U Archive{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: '#0f0f0f',
                        surface: '#181818',
                        'surface-hover': '#2a2a2a',
                        primary: '#e50914', /* Netflix Red for accents */
                        text: '#ffffff',
                        'text-muted': '#a3a3a3',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #0f0f0f; 
            color: #ffffff; 
            overflow-x: hidden;
        }
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Utilities */
        .text-shadow { text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="fixed top-0 w-full z-50 transition-all duration-300 bg-gradient-to-b from-black/80 to-transparent p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-black tracking-tighter text-primary hover:scale-105 transition-transform">
                LINKS4U<span class="text-white">.</span>
            </a>

            <div class="flex items-center gap-6">
                <a href="/" class="text-sm font-medium text-white hover:text-gray-300 transition-colors">Home</a>
                <a href="/search" class="text-sm font-medium text-white hover:text-gray-300 transition-colors">Search</a>
                {% if request.session.get("authenticated") %}
                <a href="/admin" class="text-sm font-medium text-white hover:text-gray-300 transition-colors">Admin</a>
                <a href="/logout" class="text-sm font-bold text-red-500 hover:text-red-400 transition-colors">Logout</a>
                {% else %}
                <a href="/login" class="px-4 py-1.5 bg-primary text-white rounded text-sm font-bold hover:bg-red-700 transition-colors">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black/50 border-t border-white/5 mt-auto">
        <div class="max-w-7xl mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-xs text-text-muted">Â© 2026 Links4U Archive. Private Library.</p>
            <div class="flex gap-4">
                <a href="/admin/status" class="text-xs text-text-muted hover:text-white transition-colors">System Status</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
