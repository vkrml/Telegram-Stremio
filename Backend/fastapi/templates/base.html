<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Links4U Archive{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        background: '#f0fdf4',
                        surface: '#ffffff',
                        accent: '#dcfce7',
                    },
                    boxShadow: {
                        'brutal': '4px 4px 0px 0px #000000',
                        'brutal-sm': '2px 2px 0px 0px #000000',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f0fdf4; color: #000000; -webkit-tap-highlight-color: transparent; }
        /* Custom scrollbar for better mobile feel */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #000; border-radius: 3px; }
        
        /* Accordion Animation */
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details[open] summary ~ * { animation: sweep .3s ease-in-out; }
        @keyframes sweep { 
            0% { opacity: 0; transform: translateY(-10px); } 
            100% { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="sticky top-0 z-50 bg-surface border-b-2 border-black px-4 py-3 flex justify-between items-center">
        <a href="/" class="flex items-center gap-2">
            <div class="w-8 h-8 bg-black text-white flex items-center justify-center font-serif font-bold text-lg">L</div>
            <span class="font-serif text-xl font-bold tracking-tight">Links4U</span>
        </a>
        <a href="/search" class="w-10 h-10 border-2 border-black flex items-center justify-center bg-accent shadow-brutal-sm active:translate-x-[2px] active:translate-y-[2px] active:shadow-none transition-all">
            <i class="fa-solid fa-magnifying-glass"></i>
        </a>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
