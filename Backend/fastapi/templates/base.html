<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MediaPortal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { background-color: #141414; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .netflix-gradient { background: linear-gradient(to top, #141414 0%, transparent 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="fixed top-0 w-full z-50 bg-gradient-to-b from-black/80 to-transparent transition-colors duration-300 px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-8">
            <a href="/" class="text-red-600 text-3xl font-black tracking-tighter">MOVIES</a>
            <div class="hidden md:flex gap-4 text-sm font-medium">
                <a href="/" class="hover:text-gray-300">Home</a>
                <a href="/search" class="hover:text-gray-300">Browse All</a>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <form action="/search" method="get" class="relative">
                <input type="text" name="query" placeholder="Titles, people, genres" 
                       class="bg-black/50 border border-white/30 rounded py-1 px-8 text-sm focus:outline-none focus:border-white w-44 md:w-64 transition-all">
                <i class="fas fa-search absolute left-3 top-2 text-gray-400 text-xs"></i>
            </form>
            {% if current_user %}
            <a href="/admin" class="text-xs bg-red-600 px-2 py-1 rounded">Admin Dashboard</a>
            {% endif %}
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="p-10 text-gray-500 text-center text-sm">
        <p>&copy; 2026 MediaPortal. Powered by Telegram Multi-Token Engine.</p>
    </footer>
</body>
</html>
